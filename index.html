
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BABYMON</title>
<style>
body{
  margin:0;
  background:#0f0f0f;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.app{
  width:360px;
  background:#1a1a1a;
  border-radius:22px;
  padding:25px;
  text-align:center;
  box-shadow:0 0 25px rgba(0,0,0,.8);
}
h1{
  color:#fff;
  margin-bottom:25px;
}
button{
  width:100%;
  padding:15px;
  margin:10px 0;
  border:none;
  border-radius:14px;
  background:#ff0066;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
button:hover{
  background:#cc0052;
}
</style>
</head>
<body>

<div class="app">
  <h1>BABYMON</h1>
  <button>Instagram</button>
  <button>WhatsApp</button>
  <button>Contacto</button>
</div>

</body>
</html>
